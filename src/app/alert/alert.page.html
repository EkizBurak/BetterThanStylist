<ion-content [fullscreen]="true">
  <div *ngIf="weatherDesc" style="width: 100%;height: 100%;">
    <ion-slides pager="true">
      <ion-slide *ngFor="let remind of alert">
        <div class="weatherBackground" style="background-image: url('assets/images/alert/{{remind.reminderAlertLevel}}.gif');">    
        <ion-card mode="ios" class="ioncard">
          <ion-card-header class="ioncardheader" >
            <ion-card-title class="ellipsis">{{remind.reminderName}}</ion-card-title>
            <ion-card-subtitle class="ellipsis">{{remind.weatherTitle}}</ion-card-subtitle>
            <ion-card-subtitle class="ellipsis">{{remind.weatherDesc}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="alertContent">
            {{remind.weatherTextArea}}
          </ion-card-content>
        </ion-card>
      </div>
      </ion-slide>
    </ion-slides>
  </div>
  <div *ngIf="!weatherDesc" style="padding-top: 60px;">
    <ion-list>
